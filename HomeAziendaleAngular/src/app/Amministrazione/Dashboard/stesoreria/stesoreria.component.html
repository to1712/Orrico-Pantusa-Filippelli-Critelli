<div class="container-fluid px-4">
  <h1 class="mt-4">Stipendi</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Stipendi tesoreria</li>
  </ol>
</div>
<div class="container"></div>
<div class="tabella">
<mat-form-field>
    <mat-label>Ricerca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cerca" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <div #t id="t">
    <table mat-table matSort [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row">{{row.nome}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
        <td mat-cell *matCellDef="let row">{{row.cognome}} </td>
      </ng-container>
      <ng-container matColumnDef="stipendio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stipendio </th>
        <td mat-cell *matCellDef="let row">{{row.stipendio}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nessun risultato per "{{input.value}}"</td>
      </tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" aria-label="Seleziona pagina di utenti"></mat-paginator>
    <button mat-raised-button class="color" (click)="exportPDF()">ESPORTA PDF</button>
  </div>

</div>
