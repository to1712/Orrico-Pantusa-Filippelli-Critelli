<div class="container-fluid px-4">
  <h1 class="mt-4">Fornitori</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Visualizza i fornitori</li>
  </ol>
</div>
<div class="container"></div>
<div class="tabella">
  <mat-form-field>
    <mat-label>Ricerca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cerca" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row">{{row.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="citta_provenienza">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Citt√† di provenienza </th>
        <td mat-cell *matCellDef="let row">{{row.citta_provenienza}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nessun risultato per "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleziona pagina di utenti"></mat-paginator>
  </div>
</div>
