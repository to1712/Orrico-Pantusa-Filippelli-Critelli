
  <div class="container-fluid px-4">
    <h1 class="mt-4">Magazzino</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Aggiungi un prodotto</li>
    </ol>
  </div>
  <div class="container"></div>
  <div class="aggiungi">
      <mat-form-field  appearance="fill">
        <mat-label>Prodotto</mat-label>
        <mat-select [(ngModel)]="prod" (selectionChange)="prodottoSelezionato($event)">
          <mat-option *ngFor="let pro of prodotti" [value]="pro.id" >{{pro.id}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Fornitore</mat-label>
        <mat-select [(ngModel)]="forn">
          <mat-option *ngFor="let forn of fornitoriProdotto" [value]="forn" >{{forn}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  appearance="fill">
          <mat-label>Inserisci quantità</mat-label>
          <input [(ngModel)]="qta" matInput  #input  placeholder="inserisci quantità">
      </mat-form-field>
      <button mat-raised-button class="color" (click)="onSubmit()" id="bottone">AGGIUNGI PRODOTTO</button>


    </div>
  <div>
  </div>
  <br><br>
  <div class="tabella">
  <mat-form-field>
      <mat-label>Ricerca</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cerca" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="id_prodotto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prodotto </th>
          <td mat-cell *matCellDef="let row">{{row.id_prodotto}} </td>
        </ng-container>
        <ng-container matColumnDef="id_fornitore">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fornitore </th>
          <td mat-cell *matCellDef="let row">{{row.id_fornitore}} </td>
        </ng-container>
        <ng-container matColumnDef="qta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantità </th>
          <td mat-cell *matCellDef="let row">{{row.qta}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nessun risultato per "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleziona pagina di utenti"></mat-paginator>
    </div>
  </div>
