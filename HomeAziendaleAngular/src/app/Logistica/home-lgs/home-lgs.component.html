   <div id="layoutSidenav">
       <div id="layoutSidenav_nav" >
           <app-barra-logistica (event)="riceviComponent($event)"></app-barra-logistica>
       </div>
       <div id="layoutSidenav_content">
       <main>
        <div [ngSwitch]=visualizza>
          <ng-template *ngSwitchCase="''" [ngTemplateOutlet]="home"></ng-template>
          <ng-template *ngSwitchCase="'for'" [ngTemplateOutlet]="fornitori"></ng-template>
          <ng-template *ngSwitchCase="'mag'" [ngTemplateOutlet]="magazzino"></ng-template>
          <ng-template *ngSwitchCase="'spe'" [ngTemplateOutlet]="spedizioni"></ng-template>
          <ng-template *ngSwitchCase="'pro'" [ngTemplateOutlet]="profilo"></ng-template>
          <ng-template *ngSwitchDefault [ngTemplateOutlet]="home"></ng-template>
        </div>
             <ng-template #home>
              <video autoplay loop>
                <source src="assets/video.mp4" type="video/mp4">
                <source src="path/to/video.webm" type="video/webm">
                Il tuo browser non supporta il tag video.
              </video>
               <div class="container-fluid px-4">
                 <h1 class="mt-4">Home</h1>
                 <ol class="breadcrumb mb-4">
                     <li class="breadcrumb-item active">Home</li>
                 </ol>
               </div>
               <div class="grafici">
                <div class="grafic"><canvas id="grafico" ></canvas></div>
              </div>
             </ng-template>
             <ng-template #profilo>
              <video autoplay loop>
                <source src="assets/video.mp4" type="video/mp4">
                <source src="path/to/video.webm" type="video/webm">
                Il tuo browser non supporta il tag video.
              </video>
               <app-profilo></app-profilo>
             </ng-template>
             <ng-template #fornitori>
              <video autoplay loop>
                <source src="assets/video.mp4" type="video/mp4">
                <source src="path/to/video.webm" type="video/webm">
                Il tuo browser non supporta il tag video.
              </video>
              <app-fornitori></app-fornitori>
            </ng-template>
            <ng-template #magazzino>
              <video autoplay loop>
                <source src="assets/video.mp4" type="video/mp4">
                <source src="path/to/video.webm" type="video/webm">
                Il tuo browser non supporta il tag video.
              </video>
              <app-magazzino></app-magazzino>
            </ng-template>
            <ng-template #spedizioni>
              <video autoplay loop>
                <source src="assets/video.mp4" type="video/mp4">
                <source src="path/to/video.webm" type="video/webm">
                Il tuo browser non supporta il tag video.
              </video>
              <app-spedizioni></app-spedizioni>
            </ng-template>
